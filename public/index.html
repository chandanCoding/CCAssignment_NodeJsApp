<!DOCTYPE html>
<html lang="en">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title> Cloud Computing Assignment :User Login App </title>
    <style>
        #mylink {
            font-size: 25px;
        }
    </style>
</head>

<body align='center'>


    <form action="/login" method="POST" class="container">
        <header>
            <h1>Login</h1>
        </header>
        <fieldset>

            <label class="form-label">Email ID</label>
            <input type="email" id='email' name="email" class="form-control" placeholder="abc@example.com" required>
            <br><br>

            <label class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <br><br>

            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
        <br><br>
        <a id="mylink" href="./registration.html" class="link-info">Register</a>
    </form>
</body>

</html>
